<!DOCTYPE html>
<html>
<head>
    <title>Personal Finance Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- <link rel="stylesheet" type="text/css" href="style.css"> -->
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="container mx-auto  px-4 py-8 max-w-md bg-white rounded-lg shadow">
        <h1 class="text-3xl font-bold mb-4 text-center">Personal Finance Tracker</h1>
        <div class="balance mt-4 text-center bg-gray-200 rounded-md p-2 mb-4">
            Balance: <span id="balance" class="font-bold">0</span>
        </div>
        <form id="transaction-form" class="mt-8">
            <div class="flex mb-4">
                <label for="type" class="font-medium">Type:</label>
                <select id="type" class="rounded-md border-gray-300">
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                </select>
            </div>
            <div class="flex flex-col mb-4">
                <label for="description" class="font-medium">Description:</label>
                <input type="text" id="description" placeholder="Enter description" class="rounded-md px-2 py-1 border-solid" required>
            </div>
            <div class="flex flex-col mb-4">
                <label for="amount" class="font-medium">Amount:</label>
                <input type="number" id="amount" placeholder="Enter amount" class="rounded-md border-gray-300 px-2 py-1" required>
            </div>
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Add Transaction</button>
        </form>
        <!-- <ul id="transaction-list"></ul> -->
    </div>
    <div id="right-division" class="w-1/2 flex items-center justify-center hidden">
      <div id="saved-content" class="container mx-auto  px-4 py-8 max-w-md bg-white rounded-lg shadow">
          <h2 class="text-xl font-bold mb-4">Finance History</h2>
          <ul id="transaction-list">

          </ul>
      </div>
  </div>
    <script src="script.js"></script>
</body>
</html>
